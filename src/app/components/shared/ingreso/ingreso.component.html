<div *ngIf="this.djangoService.user_token" class="col borde">
    <div class="row justify-content-center mt-2 ">
        <div class="col-12">
            <div class="card m-auto foto" [ngClass]="{'input-missing' : !socio.saldo}">

                <div class="row no-gutters ">
                    <div class="col-md-12 ">
                        <img src="../../../../assets/usser.png" class="card-img-top img" alt="Foto usuario">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 ">
                        <div class="card-body">
                            <ul class="list-group list-group-flush ">
                                <li class="list-group-item" [ngClass]="{'input-missing' : !socio.saldo}">{{ socio.nombre }} {{ socio.apellido }}</li>
                                <li class="list-group-item" [ngClass]="{'input-missing' : !socio.saldo}">{{ actividad.nombre }}</li>
                                <li *ngIf="socio.saldo" class="list-group-item">Al dia</li>
                                <li *ngIf="!socio.saldo" class="list-group-item" [ngClass]="{'input-missing' : !socio.saldo}">Vencido!</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--
    <div class="row mt-2 mr-1 ml-1">

    </div>
    -->

                    <th scope="col">#</th>

                    <th scope="col">Fecha</th>
                    <th scope="col">Hora</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <th scope="row">2</th>

                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Lucas</td>
                    <td>Ceratto</td>
                    <td>10/08/2019</td>
                    <td>11:00</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
