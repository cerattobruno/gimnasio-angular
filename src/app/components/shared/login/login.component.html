<div class=" col  container login ">
    <div class="row">
        <h3 class="m-auto">Iniciar Sesión</h3>

    </div>
    <br>

    <form class="form">
        <div class="form-group input-group">
            <!-- <label>Usuario</label> -->
            <input [(ngModel)]="input.username" type="text" class="form-control boton rounded" #username name="username" placeholder="Usuario">
            <div class="input-group-append">
                <span class="input-group-text">
                        <i class="fa fa-user"></i>                                        
                </span>
            </div>
        </div>

        <div class="form-group input-group">
            <!-- <label>Contraseña</label> -->
            <input [(ngModel)]="input.password" type="password" class="form-control boton rounded" #password name="password" placeholder="Contraseña">
            <div class="input-group-append">
                <span class="input-group-text">
                        <i class="fa fa-unlock-alt"></i>                                        
                </span>
            </div>
        </div>

        <div class="form-group input-group">
            <button (click)="loginUser()" type="submit" class="btn btn-info m-auto w-50 boton " id="login-button">Ingresar</button>
        </div>

        <div *ngIf="errormessage" class="form-group">
            <div class="alert alert-danger w-100 text-center boton" role="alert">
                <span id="errormessage">{{ errormessage }}</span>
            </div>
        </div>

    </form>
</div>
