<div class="col">

    <div class="row mt-4 ml-2">
        <div class="col-7">
            <form #formContacto="ngForm" (ngSubmit)="formContacto.reset()" method="POST">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="nuevo_socio.nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="nuevo_socio.apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label>Dni</label>
                    <input type="text" class="form-control" placeholder="Dni" [(ngModel)]="nuevo_socio.dni" name="dni">
                </div>
                <div class="form-group">
                    <label>Fecha de nacimiento</label>
                    <input type="date" class="form-control" placeholder="Fecha de nacimiento" [(ngModel)]="nuevo_socio.fecha_nacimiento" name="fecha_nacimiento">
                </div>
                <div class="form-group">
                    <label>Fecha de inicio</label>
                    <input type="date" class="form-control" placeholder="Fecha de inicio" [(ngModel)]="nuevo_socio.fecha_inicio" name="fecha_inicio">
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" class="form-control" placeholder="Correo" [(ngModel)]="nuevo_socio.email" name="email">
                </div>
                <div class="form-group">
                    <label>Telefono Fijo</label>
                    <input type="tel" class="form-control" placeholder="Telefono" [(ngModel)]="nuevo_socio.tel_fijo" name="tel_fijo">
                </div>
                <div class="form-group">
                    <label>Telefono Celular</label>
                    <input type="tel" class="form-control" placeholder="Telefono Celular" [(ngModel)]="nuevo_socio.celular" name="celular">
                </div>
                <div class="form-group">
                    <label>Telefono de Emergencia</label>
                    <input type="tel" class="form-control" placeholder="Telefono de Emergencia" [(ngModel)]="nuevo_socio.telefono_emergencia" name="tel_emergencia">
                </div>
                <div class="form-group">
                    <label>Domicilio</label>
                    <input type="text" class="form-control" placeholder="Domicilio" [(ngModel)]="nuevo_socio.domicilio" name="domicilio">
                </div>
                <div class="form-group">
                    <label>Saldo</label>
                    <input type="text" class="form-control" placeholder="Saldo" [(ngModel)]="nuevo_socio.saldo" name="saldo">
                </div>
                <div class="form-group">
                    <label>Observaciones Medicas</label>
                    <input type="text" class="form-control" placeholder="Observaciones Medicas" [(ngModel)]="nuevo_socio.observaciones_medicas" name="observaciones_medicas">
                </div>
                <div class="form-group">
                    <label>Actividad</label>
                    <!--
                    <input type="text" class="form-control" placeholder="Actividad">
                    -->
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Elija una activiad</option>
                        <option value="1">Musculación</option>
                        <option value="2">Boxeo</option>
                        <option value="3">Funcional</option>
                        <option value="1">Crossfit</option>
                        <option value="2">Pilates</option>
                        <option value="3">Pase Libre</option>
                        <option value="3">Pase Libre + Crossfit</option>
                    </select>
                </div>

                <hr>
                <div class="form-group text-center ">
                    <button (click)="nuevoSocio()" type="submit" class="btn btn-info w-100 ">
                        <i class="fa fa-save "></i>
                        Guardar
                    </button>
                </div>
            </form>
        </div>

        <div class="col-5 mt-4">
            <div class="card text-white bg-info ml-5" style="max-width:90%;">
                <div class="card-header">Recordatorio</div>
                <div class="card-body text-white">
                    <h5 class="card-title">Foto y Ficha médica</h5>
                    <p class="card-text">Recuerde usar la app para sacar la foto al cliente y para escanear la ficha médica!</p>
                </div>
            </div>
        </div>

    </div>


</div>
