<div class="col">

    <div class="row justify-content-center ">
        <form class=" form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Ingrese el DNI" aria-label="Buscar">
            <button class="btn btn-info my-2 my-sm-0" type="submit">Buscar</button>
        </form>
    </div>

    <div class="row mt-4 ml-2">
        <div class="col-12">
            <form #formContacto="ngForm" (ngSubmit)="onSubmit(); formContacto.reset()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" disabled>
                    </div>
                    <div class="form-group  col-md-6">
                        <label>Apellido</label>
                        <input type="text" class="form-control" placeholder="Apellido" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group  col-md-6">
                        <label>Actividad</label>
                        <input type="text" class="form-control" placeholder="Actividad" disabled>
                    </div>
                    <div class="form-group  col-md-6">
                        <label>Precio</label>
                        <input type="number" class="form-control" placeholder="$$$$" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group  col-md-6">
                        <label>Observaciones</label>
                        <textarea type="textarea" class="form-control"></textarea>
                    </div>
                </div>
                <hr>


                <div class="form-row">
                    <div class="form-check form-check-inline col-md-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Contado/Efectivo</label>
                        <i class="far fa-money-bill-alt"></i>
                    </div>
                    <div class="form-check form-check-inline col-md-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Débito</label>
                        <i class="fas fa-money-check-alt"></i>
                    </div>
                    <div class="form-check form-check-inline col-md-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Crédito</label>
                        <i class="far fa-credit-card"></i>
                    </div>
                </div>
                <br>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>N° tajerta</label>
                        <input type="number" class="form-control" placeholder="Número">
                    </div>

                    <div class="form-group  col-md-6">
                        <label>Código de seguridad</label>
                        <input type="number" class="form-control" placeholder="Código">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group  col-md-6">
                        <label>Vencimiento</label>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Mes</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="1">4</option>
                            <option value="2">5</option>
                            <option value="3">6</option>
                            <option value="1">7</option>
                            <option value="2">8</option>
                            <option value="3">9</option>
                            <option value="1">10</option>
                            <option value="2">11</option>
                            <option value="3">12</option>
                        </select>
                    </div>
                    <div class="form-group  col-md-6">
                        <label>.</label>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Año</option>
                            <option value="1">2019</option>
                            <option value="2">2020</option>
                            <option value="3">2021</option>
                            <option value="1">2022</option>
                            <option value="2">2023</option>
                            <option value="3">2024</option>
                            <option value="1">2025</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group  col-md-4">
                        <label>Monto</label>
                        <input type="number" class="form-control" placeholder="$$$$">
                    </div>
                    <div class="form-group  col-md-4">
                        <label>Cant. cuotas</label>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>1</option>
                            <option value="1">1</option>
                            <option value="2">3</option>
                            <option value="3">6</option>
                        </select>
                    </div>
                    <div class="form-group  col-md-4">
                        <label>Cuotas de</label>
                        <input type="number" class="form-control" placeholder="$$$$">
                    </div>
                </div>

                <hr>

                <div class="form-row">
                    <div class="form-group text-center col-md-6 ">
                        <button type="submit " class="btn btn-info w-100 ">
                        <i class="fas fa-cash-register"></i>
                        Cobrar
                        </button>
                    </div>

                    <div class="form-group text-center col-md-6">
                        <button type="submit " class="btn btn-info w-100 ">
                            <i class="fas fa-trash-alt"></i>
                            Cancelar operación
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
