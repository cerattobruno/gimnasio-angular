<br>
<div class="col">

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-md-10">
                    <h5 class="float-left">Datos socio: <small>{{socio.apellido}}, {{socio.nombre}}</small></h5>
                </div>
                <div class="col-md-2">
                    <button type="submit" [routerLink]="['/socios/lista']" class="float-right btn btn-danger w-10 ">
                        <!-- <i class="material-icons">cancel</i> -->
                        <i class="fa fa-arrow-left"></i>                    
                    </button>
                </div>
            </div>
            <hr>
            <form #formContacto="ngForm" (ngSubmit)="formContacto.reset()" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="{{socio.nombre}}" name="nombre" disabled>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Apellido</label>
                        <input type="text" class="form-control" placeholder="{{socio.apellido}}" name="apellido" disabled>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Dni</label>
                        <input type="text" class="form-control" placeholder="{{socio.dni}}" name="dni" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Actividad</label>
                        <input type="text" class="form-control" placeholder="{{actividad.nombre}}" name="actividad" disabled>
                    </div>
                    <div class="form-group  col-md-6">
                        <label>Precio</label>
                        <input type="number" class="form-control" placeholder="{{actividad.precio | currency: 'ARS': 'symbol-narrow' }}" disabled>
                    </div>
                    <!--
                    <div class="form-group  col-md-6">
                        <label>Observaciones</label>
                        <textarea type="textarea" class="form-control"></textarea>
                    </div>
                    -->

                </div>

                <div class="form-row">
                    <div class="col-md-12">
                        <div class="row m-auto">
                            <label>Ultimos pagos</label>
                        </div>

                        <div class="row m-auto scroll">
                            <div class="col-md-12">
                                <ul class="list-group">
                                    <li class="list-group-item">10/06/2019 - $1.200</li>
                                    <li class="list-group-item">10/07/2019 - $1.200</li>
                                    <li class="list-group-item">10/08/2019 - $1.200</li>
                                    <li class="list-group-item">10/09/2019 - $1.200</li>
                                    <li class="list-group-item">10/10/2019 - $1.200</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div *ngIf="socio.saldo" class="form-row">
                    <label>Saldo</label>
                    <input type="number" class="form-control is-valid" placeholder="Al dia" disabled>
                </div>

                <div *ngIf="!socio.saldo" class="form-row">
                    <label>Saldo</label>
                    <input type="number" class="form-control is-invalid" placeholder="$$$$$$$$$$$" disabled>
                </div>
                <hr>
                <div class="form-row">
                    <div class="form-check form-check-inline col-md-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="efectivo" [(ngModel)]="efectivo" ng-init="efectivo = true" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Contado/Efectivo</label>
                        <i class="far fa-money-bill-alt"></i>
                    </div>
                    <div class="form-check form-check-inline col-md-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="debito" [(ngModel)]="debito" ng-init="debito = false" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Débito</label>
                        <i class="fas fa-money-check-alt"></i>
                    </div>
                    <div class="form-check form-check-inline col-md-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="credito" [(ngModel)]="credito" ng-init="credito = false" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Crédito</label>
                        <i class="far fa-credit-card"></i>
                    </div>
                </div>
                <hr>

                <div *ngIf="(debito || credito) && !efectivo" (click)="efectivo = false">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>N° tajerta</label>
                            <input type="number" class="form-control" placeholder="Número">
                        </div>

                        <div class="form-group  col-md-6">
                            <label>Código de seguridad</label>
                            <input type="number" class="form-control" placeholder="Código">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group  col-md-6">
                            <label>Vencimiento</label>
                            <select class="custom-select" id="inputGroupSelect01">
                                    <option selected>Mes</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="1">4</option>
                                    <option value="2">5</option>
                                    <option value="3">6</option>
                                    <option value="1">7</option>
                                    <option value="2">8</option>
                                    <option value="3">9</option>
                                    <option value="1">10</option>
                                    <option value="2">11</option>
                                    <option value="3">12</option>
                                </select>
                        </div>
                        <div class="form-group  col-md-6">
                            <label>.</label>
                            <select class="custom-select" id="inputGroupSelect01">
                                    <option selected>Año</option>
                                    <option value="1">2019</option>
                                    <option value="2">2020</option>
                                    <option value="3">2021</option>
                                    <option value="1">2022</option>
                                    <option value="2">2023</option>
                                    <option value="3">2024</option>
                                    <option value="1">2025</option>
                                </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group  col-md-4">
                            <label>Monto</label>
                            <input type="number" class="form-control" placeholder="$$$$">
                        </div>
                        <div class="form-group  col-md-4">
                            <label>Cant. cuotas</label>
                            <select class="custom-select" id="inputGroupSelect01">
                                    <option selected>1</option>
                                    <option value="1">1</option>
                                    <option value="2">3</option>
                                    <option value="3">6</option>
                                </select>
                        </div>
                        <div class="form-group  col-md-4">
                            <label>Cuotas de</label>
                            <input type="number" class="form-control" placeholder="$$$$">
                        </div>
                    </div>
                </div>
                <hr>

                <div class="form-row">
                    <div class="form-group text-center col-md-6 ">
                        <button type="submit " class="btn btn-info w-100 ">
                            <i class="fa fa-cash-register"></i>
                            Cobrar
                            </button>
                    </div>

                    <div class="form-group text-center col-md-6">
                        <button type="submit " class="btn btn-info w-100 ">
                                <i class="fa fa-trash-alt"></i>
                                Cancelar operación
                            </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
