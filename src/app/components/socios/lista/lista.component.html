<div class="example-container">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let socios"> {{socios.nombre}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="apellido">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </mat-header-cell>
            <mat-cell *matCellDef="let socios"> {{socios.apellido}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="dni">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Dni </mat-header-cell>
            <mat-cell *matCellDef="let socios"> {{socios.dni}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let socios">
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" [routerLink]="['/socios', socios.id]" routerLinkActive="router-link-active" class="btn btn-block btn-warning btn-sm">
                          <!-- Editar -->
                          <i class="material-icons">remove_red_eye</i> 
                        </button>
                    </div>

                    <!--
                    <div class="col-md-2">
                        <button (click)="bajaEmpleado(empleado.id)" type="button" class="btn btn-block btn-danger btn-sm w-100">
                          Eliminar 
                          <i class="material-icons">block</i>
                        </button>
                    </div>
                    -->

                    <div class="col-md-3">
                        <button type="button" [routerLink]="['/socios/cobrar', socios.id]" routerLinkActive="router-link-active" class="btn btn-block btn-success btn-sm w-100">
                          <!-- Cobrar -->
                          <i class="material-icons">attach_money</i>
                        </button>
                    </div>

                    <div class="col-md-3">
                        <button type="button" [routerLink]="['/socios/reservar', socios.id]" routerLinkActive="router-link-active" class="btn btn-block btn-secondary btn-sm w-100">
                          <!-- Reservar -->
                          <i class="material-icons">event</i>
                        </button>
                    </div>

                    <div class="col-md-3">
                        <button type="button" [routerLink]="['/socios/rutinas', socios.id]" routerLinkActive="router-link-active" class="btn btn-block btn-dark btn-sm w-100">
                          <!-- Rutinas -->
                          <i class="material-icons">assignment</i>
                        </button>
                    </div>
                </div>
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
        <mat-row *matRowDef="let socios; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="25" [showFirstLastButtons]="true"></mat-paginator>
</div>
