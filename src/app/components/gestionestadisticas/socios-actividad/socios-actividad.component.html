<div>
    <div class="m-auto">
        <h5>Cantidad de socios por actividades </h5>
    </div>
    <div>
        <div style="display: block">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
        </div>
        <button mat-button mat-raised-button color="primary" class="btn btn-light" (click)="randomize()">Update</button>
    </div>
</div>
