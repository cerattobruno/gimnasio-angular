<div class="col">
    <div class="row justify-content-center scroll">
        <table class="table table-sm">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Actividad</th>
                    <th scope="col">Sucursal</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of empleados; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.apellido}}</td>
                    <td>{{empleado.actividad}}</td>
                    <td>{{empleado.sucursal}}</td>
                    <td>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-block btn-warning btn-sm">
                                  Editar
                                  <i class="fa-user-edit"></i>
                                </button>
                            </div>

                            <div class="col-md-6">
                                <button type="button" class="btn btn-block btn-danger btn-sm">
                                  Eliminar
                                  <i class="fa fa-user-times"></i>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr>
    <div class="row">
        <div class="col-12">
            <div>
                <h5>Datos empleado</h5>
                <hr>
            </div>
            <form #formContacto="ngForm" (ngSubmit)="onSubmit(); formContacto.reset()">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Apellido</label>
                        <input type="text" class="form-control" placeholder="Apellido">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Dni</label>
                        <input type="text" class="form-control" placeholder="Dni">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Genero</label>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Género</option>
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                            <option value="3">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>Fecha de nacimiento</label>
                        <input type="date" class="form-control" placeholder="Fecha de nacimiento">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Teléfono</label>
                        <input type="tel" class="form-control" placeholder="Teléfono">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Correo</label>
                        <input type="email" class="form-control" placeholder="Correo">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Dirección</label>
                        <input type="text" class="form-control" placeholder="Dirección">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>Fecha inicio</label>
                        <input type="date" class="form-control" placeholder="Fecha inicio">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Actividad</label>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Elija una actividad</option>
                            <option value="1">Musculación</option>
                            <option value="2">Boxeo</option>
                            <option value="3">Funcional</option>
                            <option value="1">Crossfit</option>
                            <option value="2">Pilates</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Ficha médica</label>
                        <input type="file" class="form-control-file">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>Especialidad</label>
                        <input type="text" class="form-control" placeholder="Especialidad">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Sucursal</label>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Elija una sucursal</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Observaciones</label>
                        <textarea type="textarea" class="form-control"></textarea>
                    </div>
                </div>

                <hr>
                <div class="form-row">
                    <div class="form-group text-center col-md-6">
                        <button type="submit " class="btn btn-info w-100 ">
                          <i class="fa fa-save "></i>
                          Guardar
                      </button>
                    </div>
                    <div class="form-group text-center col-md-6">
                        <button type="submit " class="btn btn-info w-100 ">
                          <i class="fas fa-trash-alt"></i>
                          Cancelar
                      </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
