<div class="row m-auto">
    <div class="col-12">
        <div class="row">
            <div class="col-md-10">
                <h5>Modificar empleado: <small>{{empleado.nombre}}</small></h5>
            </div>
            <div class="col-md-2">
                <button type="submit" [routerLink]="['/empleados']" class="float-right btn btn-danger w-10 ">
                    <!-- <i class="material-icons">cancel</i> -->
                    <i class="fa fa-arrow-left"></i>
                    
                </button>
            </div>
        </div>
        <hr>
        <form #formContacto="ngForm" (ngSubmit)="formContacto.reset()" method="POST">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="nuevoEmpleado.nombre" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-md-3">
                    <label>Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="nuevoEmpleado.apellido" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-md-3">
                    <label>Dni</label>
                    <input type="text" class="form-control" placeholder="Dni" [(ngModel)]="nuevoEmpleado.dni" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-md-3">
                    <label>Genero</label>
                    <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="nuevoEmpleado.genero" [ngModelOptions]="{standalone: true}">
                                <option selected>Género</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Fecha de nacimiento</label>
                    <input type="date" class="form-control" placeholder="Fecha de nacimiento" [(ngModel)]="nuevoEmpleado.fecha_nacimiento" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-md-3">
                    <label>Teléfono</label>
                    <input type="tel" class="form-control" placeholder="Teléfono" [(ngModel)]="nuevoEmpleado.telefono" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-md-3">
                    <label>Teléfono de emergencia</label>
                    <input type="tel" class="form-control" placeholder="Teléfono" [(ngModel)]="nuevoEmpleado.telefono_emergencia" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-md-3">
                    <label>Dirección</label>
                    <input type="text" class="form-control" placeholder="Dirección" [(ngModel)]="nuevoEmpleado.domicilio" [ngModelOptions]="{standalone: true}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Correo</label>
                    <input type="email" class="form-control" placeholder="Correo" [(ngModel)]="nuevoEmpleado.email" [ngModelOptions]="{standalone: true}">
                </div>
                <!--
                        <div class="form-group col-md-6">
                            <label>Foto</label>
                            <input type="file" class="form-control-file" [(ngModel)]="nuevo_empleado.ficha_medica" [ngModelOptions]="{standalone: true}">
                        </div>
                        -->
                <div class="form-group col-md-6">
                    <label>Foto</label>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile02">
                            <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Foto</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Fecha inicio</label>
                    <input type="date" class="form-control" placeholder="Fecha inicio" [(ngModel)]="nuevoEmpleado.fecha_inicio" [ngModelOptions]="{standalone: true}">
                </div>
                <!--
                        <div class="form-group col-md-3">
                            <label>Actividad</label>
                            <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="nuevo_empleado.actividad" [ngModelOptions]="{standalone: true}">
                                <option selected>Elija una actividad</option>
                                <option *ngFor="let act of actividades" value="{{act.id}}" > {{ act.nombre }} </option>
                            </select>
                        </div>
                        -->
                <!--
                        <div class="form-group col-md-6">
                            <label>Ficha médica</label>
                            <input type="file" class="form-control-file" [(ngModel)]="nuevo_empleado.ficha_medica" [ngModelOptions]="{standalone: true}">
                        </div>
                        -->
                <div class="form-group col-md-6">
                    <label>Ficha médica</label>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile02">
                            <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Ficha médica</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Especialidad</label>
                    <input type="text" class="form-control" placeholder="Especialidad" [(ngModel)]="nuevoEmpleado.especialidad" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-md-3">
                    <label>Sucursal</label>
                    <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="nuevoEmpleado.sucursal" [ngModelOptions]="{standalone: true}">
                                <option selected>Elija una sucursal</option>
                                <option *ngFor="let suc of sucursales" value="{{suc.id}}" > {{ suc.nombre }} </option>
                            </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Observaciones</label>
                    <textarea type="textarea" class="form-control" placeholder="Observaciones Medicas" [(ngModel)]="nuevoEmpleado.observaciones_medicas" [ngModelOptions]="{standalone: true}"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-12">
                    <label>Actividades</label>
                    <div *ngFor="let act of actividades" class="row m-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{act.id}}" id="{{act.id}}" [(ngModel)]="prueba" [ngModelOptions]="{standalone: true}">

            </div>

            <hr>

            <div class="form-group text-center ">
                <button (click)="modificarEmpleado()" type="submit" class="btn btn-info w-100 ">
                    <i class="fa fa-save "></i>
                    Guardar
                </button>
            </div>


        </form>
    </div>

</div>
