<div class="container fondo">
    <div class=" col  container login  ">
        <div class="row">
            <h3 class="m-auto">INGRESO AL GYM</h3>

        </div>
        <br>

        <form class="form">
            <div class="form-group input-group">

                <input type="text" class="form-control boton" #username name="username" placeholder="Usuario">
                <div class="input-group-append">
                    <span class="input-group-text">
                          <i class="fa fa-user"></i>                                        
                  </span>
                </div>
            </div>

            <div class="form-group input-group">

                <input type="password" class="form-control boton" #password name="password" placeholder="ContraseÃ±a">
                <div class="input-group-append">
                    <span class="input-group-text">
                          <i class="fa fa-unlock-alt"></i>                                        
                  </span>
                </div>
            </div>

            <div class="form-group input-group">
                <button type="submit" class="btn btn-info m-auto w-50 boton " id="login-button">Ingresar</button>
            </div>

            <div *ngIf="errormessage" class="form-group">
                <div class="alert alert-danger w-100 text-center boton" role="alert">
                    <span id="errormessage">{{ errormessage }}</span>
                </div>
            </div>

        </form>
    </div>
</div>
