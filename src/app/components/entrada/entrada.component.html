<div class="container">
    <div class=" col  container login" [ngClass]="{'input-missing' : !dejarPasar, 'input-succes' : !inicio}">
        <div class="row mt-3">
            <div class="col-md-9 text-right">
                <h3 class="m-auto">INGRESO AL GYM</h3>
            </div>

            <div class="col-md-3 text-right">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" [(ngModel)]="customCheck1" ng-init="customCheck1 = false">
                    <label class="custom-control-label" for="customCheck1">
                        <i class="fa fa-key"></i>
                    </label>
                </div>
            </div>
        </div>
        <hr>

        <div class="row m-auto">
            <label> {{hora | date:'EEEE, d MMMM, y -  hh:mm a' | uppercase}} </label>
        </div>
        <hr>

        <form class="form">
            <div class="form-group input-group">

                <input type="text" class="form-control boton rounded" #username name="username" placeholder="Usuario" [(ngModel)]="dniSocio">
                <div class="input-group-append">
                    <span class="input-group-text">
                          <i class="fa fa-user"></i>                                        
                  </span>
                </div>
            </div>

            <div *ngIf="customCheck1" class="form-group input-group ">
                <div class="btn-group btn-group-sm btn-block " role="group" aria-label="...">
                    <button type="button" class="btn btn-outline-success boton">Entrada</button>
                    <button type="button" class="btn btn-outline-danger boton">Salida</button>
                </div>
            </div>

            <div *ngIf="!dejarPasar">
                <label> {{ messagecuota }} </label>
            </div>


            <div *ngIf="!customCheck1" class="form-group input-group">
                <button (click)="controlar()" type="submit" class="btn btn-info m-auto w-50 boton " id="login-button">Ingresar</button>
            </div>

            <div *ngIf="customCheck1" class="form-group input-group">
                <button type="submit" class="btn btn-info m-auto w-50 boton " id="login-button">Fichar</button>
            </div>

            <div *ngIf="errormessage" class="form-group">
                <div class="alert alert-danger w-100 text-center boton" role="alert">
                    <span id="errormessage">{{ errormessage }}</span>
                </div>
            </div>

        </form>

    </div>
</div>
