<div class="container fondo">
    <div class=" col  container login  ">
        <div class="row">
            <div class="col-md-9 text-right">
                <h3 class="m-auto">INGRESO AL GYM</h3>
            </div>

            <div class="col-md-3 text-right">
                <!--
                <div class="btn-group-toggle boton" data-toggle="buttons">
                    <label class="btn btn-sm btn-light  ">
                        <input type="checkbox" class="custom-control-input" id="llave"> 
                        <i class="fa fa-key"></i>
                    </label>
                </div>
                -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" [(ngModel)]="customCheck1" ng-init="customCheck1 = false">
                    <label class="custom-control-label" for="customCheck1">
                        <i class="fa fa-key"></i>
                    </label>
                </div>
            </div>



        </div>
        <br>

        <form class="form">
            <div class="form-group input-group">

                <input type="text" class="form-control boton rounded" #username name="username" placeholder="Usuario">
                <div class="input-group-append">
                    <span class="input-group-text">
                          <i class="fa fa-user"></i>                                        
                  </span>
                </div>
            </div>

            <div *ngIf="customCheck1" class="form-group input-group ">
                <!---->
                <div class="btn-group btn-group-sm btn-block " role="group" aria-label="...">
                    <button type="button" class="btn btn-outline-success boton">Entrada</button>
                    <button type="button" class="btn btn-outline-danger boton">Salida</button>
                </div>

                <!--
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
                    <label class="custom-control-label" for="customSwitch1">Salida/Entrada</label>
                </div>
                -->
            </div>


            <div *ngIf="!customCheck1" class="form-group input-group">
                <button (click)="buscar(username)" type="submit" class="btn btn-info m-auto w-50 boton " id="login-button">Ingresar</button>
            </div>

            <div *ngIf="customCheck1" class="form-group input-group">
                <button type="submit" class="btn btn-info m-auto w-50 boton " id="login-button">Fichar</button>
            </div>

            <div *ngIf="errormessage" class="form-group">
                <div class="alert alert-danger w-100 text-center boton" role="alert">
                    <span id="errormessage">{{ errormessage }}</span>
                </div>
            </div>

        </form>
    </div>
</div>
