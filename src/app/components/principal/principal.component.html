    <div class="table-responsive-md m-auto scroll ">
        <table class="table table-hover table-borderless texto fondo">
            <thead class="encabezado">
                <tr>
                    <th scope="col">Actividad</th>
                    <th scope="col">Sucursal</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Horarios</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let act of actividades; let i = index">
                    <th scope="row">{{act.nombre}}</th>
                    <td>{{act.sucursal}}</td>
                    <td>{{act.precio | currency: 'CAD':'symbol-narrow'}}</td>
                    <td>

                        <div *ngFor="let dia of horarios">
                            <div *ngIf="dia.actividad == i+1">
                                {{ dia.dia }}: {{ dia.hora_inicio | date: 'shortTime' }} - {{ dia.hora_fin | date: 'shortTime' }}
                            </div>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
</div>
