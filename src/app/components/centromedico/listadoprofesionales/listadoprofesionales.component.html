<div class="row ">
    <div class="col-md-6">
        <h5>
            Listado de profesionales
        </h5>
    </div>
    <div class="col-md-4">
        <button type="submit" [routerLink]="['/centromedico/abmprofesionales']" class="float-right btn btn-light w-10 ">
          <i class="fa fa-user-plus"></i>
          Nuevo profesional
        </button>
    </div>
    <div class="col-md-2">
        <button type="submit" [routerLink]="['/centromedico']" class="float-right btn btn-danger w-10 ">
          <!-- <i class="material-icons">cancel</i> -->
          <i class="fa fa-arrow-left"></i>
        </button>
    </div>
</div>
<hr>
<div class="col scroll">
    <div class="row justify-content-center ">
        <table class="table table-sm table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Profesion</th>
                    <th scope="col">Matricula</th>
                    <th scope="col">Alquiler hasta</th>
                    <th scope="col">Consultorio</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody class="">
                <tr *ngFor="let prof of profesionales; let i = index">
                    <th scope="row">{{prof.idProfesional}}</th>
                    <td>{{prof.nombre}}</td>
                    <td>{{prof.profesion}}</td>
                    <td>{{prof.matricula}}</td>
                    <td>{{prof.fechaFin}}</td>
                    <td>{{prof.idConsultorio}}</td>
                    <td>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-block btn-warning btn-sm">
                                      <!-- Editar -->
                                      <i class="material-icons">create</i>
                                    </button>
                            </div>

                            <div class="col-md-6">
                                <button type="button" class="btn btn-block btn-danger btn-sm">
                                      <!-- Eliminar -->
                                      <i class="material-icons">clear</i>
                                    </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
