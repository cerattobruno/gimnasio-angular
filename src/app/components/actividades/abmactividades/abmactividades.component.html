<br>
<div>
    <button type="submit " class="btn btn-danger w-10 ">
      <!-- <i class="material-icons">cancel</i> -->
      <i class="fa fa-arrow-left"></i>
    </button>

</div>
<hr>
<div class="row">
    <div class="col-12">
        <div>
            <h5>Datos actividad nueva</h5>
            <hr>
        </div>
        <form #formContacto="ngForm" (ngSubmit)="onSubmit(); formContacto.reset()">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group col-md-4">
                    <label>Precio</label>
                    <input type="text" class="form-control" placeholder="Precio">
                </div>
                <div class="form-group col-md-4">
                    <label>Sucursal</label>
                    <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Sucursal</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Día</label>
                    <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Día</option>
                            <option *ngFor="let dia of dias; let i=index" value="1"> {{ dia }} </option>
                        </select>
                </div>
                <div class="form-group col-md-3">
                    <label>Horario: Desde</label>
                    <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Hora inicio</option>
                            <option *ngFor="let hora of horas; let i=index" value="1"> {{ hora }} </option>
                        </select>
                </div>
                <div class="form-group col-md-3">
                    <label>Horario: Hasta</label>
                    <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Hora fin</option>
                            <option *ngFor="let hora of horas; let i=index" value="1"> {{ hora }} </option>
                        </select>
                </div>
                <div class="form-group col-md-3">
                    <label>Acciones</label>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-block btn-success btn-sm">
                                <i class="material-icons">watch_later</i>
                              </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-block btn-info btn-sm">
                                <i class="material-icons">add_circle</i>
                              </button>
                        </div>
                    </div>
                </div>
            </div>



            <hr>
            <div class="form-row">
                <div class="form-group text-center col-md-6">
                    <button type="submit " class="btn btn-info w-100 ">
                        <!-- <i class="fa fa-save "></i> -->
                        Guardar
                        <i class="material-icons">save</i>
                    </button>
                </div>
                <div class="form-group text-center col-md-6">
                    <button type="submit " class="btn btn-info w-100 ">
                          Cancelar
                          <i class="material-icons">cancel</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
