<div class="col">
    <div class="row justify-content-center scroll">
        <table class="table table-sm">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Driección</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Encargado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let suc of sucursales; let i = index">
                    <td>{{suc.nombre}}</td>
                    <td>{{suc.direccion}}</td>
                    <td>{{suc.telefono}}</td>
                    <td>encargado</td>
                    <td>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-warning btn-sm">
                                  <!-- Editar -->
                                  <i class="material-icons">visibility</i>
                                </button> &nbsp;

                                <button type="button" class="btn  btn-danger btn-sm">
                                  <!-- Eliminar -->
                                  <i class="material-icons">block</i>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr>
    <div class="row">
        <div class="col-12">
            <div>
                <h5>Datos sucursal </h5>
                <hr>
            </div>
            <form #formContacto="ngForm" (ngSubmit)="formContacto.reset()" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="nuevaSuc.nombre" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Dirección</label>
                        <input type="text" class="form-control" placeholder="Dirección" [(ngModel)]="nuevaSuc.direccion" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Telefono</label>
                        <input type="tel" class="form-control" placeholder="Telefono" [(ngModel)]="nuevaSuc.telefono" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Encargado</label>
                        <input type="text" class="form-control" placeholder="Encargado">
                    </div>
                </div>




                <hr>
                <div class="form-row">
                    <div class="form-group text-center col-md-6">
                        <button type="submit" (click)="nuevaSucursal()" data-toggle="modal" data-target="#exampleModal" class="btn btn-info w-100 ">
                            Guardar
                            <i class="material-icons">save</i>
                      </button>
                    </div>
                    <div class="form-group text-center col-md-6">
                        <button type="submit " class="btn btn-info w-100 ">
                            Cancelar
                            <i class="material-icons">cancel</i>
                      </button>
                    </div>
                </div>
            </form>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Mensaje del sistema</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div *ngIf="cargaCorrecta" class="modal-body">
                            La sucursal se guardo con éxito! &nbsp;
                            <i class="material-icons">
                                    sentiment_very_satisfied
                                </i>
                        </div>

                        <div *ngIf="!cargaCorrecta" class="modal-body">
                            La sucursal NO se guardo con éxito! &nbsp;
                            <i class="material-icons">
                                    sentiment_very_dissatisfied
                                </i>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
