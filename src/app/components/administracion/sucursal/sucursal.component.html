<div class="col">
    <div class="row justify-content-center scroll">
        <table class="table table-sm">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Driección</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Encargado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let suc of sucursales; let i = index">
                    <th scope="row">{{suc.idSucursal}}</th>
                    <td>{{suc.nombre}}</td>
                    <td>{{suc.direccion}}</td>
                    <td>{{suc.telefono}}</td>
                    <td>encargado</td>
                    <td>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-block btn-warning btn-sm">
                                  <!-- Editar -->
                                  <i class="material-icons">create</i>
                                </button>
                            </div>

                            <div class="col-md-6">
                                <button type="button" class="btn btn-block btn-danger btn-sm">
                                  <!-- Eliminar -->
                                  <i class="material-icons">clear</i>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr>
    <div class="row">
        <div class="col-12">
            <div>
                <h5>Datos sucursal </h5>
                <hr>
            </div>
            <form #formContacto="ngForm" (ngSubmit)="onSubmit(); formContacto.reset()">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>ID</label>
                        <input type="text" class="form-control" placeholder="ID" disabled>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Dirección</label>
                        <input type="text" class="form-control" placeholder="Dirección">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Telefono</label>
                        <input type="tel" class="form-control" placeholder="Telefono">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Encargado</label>
                        <input type="text" class="form-control" placeholder="Encargado">
                    </div>
                </div>




                <hr>
                <div class="form-row">
                    <div class="form-group text-center col-md-6">
                        <button type="submit " class="btn btn-info w-100 ">
                            Guardar
                            <i class="material-icons">save</i>
                      </button>
                    </div>
                    <div class="form-group text-center col-md-6">
                        <button type="submit " class="btn btn-info w-100 ">
                            Cancelar
                            <i class="material-icons">cancel</i>
                      </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
